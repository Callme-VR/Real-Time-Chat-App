<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Chat App</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="images/chat-logo.svg" alt="Chat Logo" class="chat-logo">
    </div>
    <h1>Realtime Chat</h1>

    <!-- Login Section -->
    <section id="loginSection">
      <input id="username" type="text" placeholder="Username" autocomplete="off">
      <input id="password" type="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <p id="loginStatus" role="alert"></p>
    </section>

    <!-- Room Section -->
    <section id="roomSection" class="hidden">
      <input id="roomName" type="text" placeholder="Room name" autocomplete="off">
      <button id="joinRoomBtn">Join Room</button>
      <p id="roomStatus" role="alert"></p>
    </section>

    <!-- Chat Section -->
    <section id="chatSection" class="hidden">
      <div id="chatBox" aria-live="polite"></div>
      <div class="inputRow">
        <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off">
        <button id="sendBtn">Send</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
